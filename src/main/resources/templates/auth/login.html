<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistema de Ventas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-800 via-blue-900 to-gray-900">
<div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Iniciar Sesión</h2>

  <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline">Usuario o contraseña incorrectos.</span>
  </div>
  <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Éxito:</strong>
    <span class="block sm:inline">Has cerrado sesión correctamente.</span>
  </div>


  <form method="POST" th:action="@{/login}" class="space-y-5">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Ej: admin1"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600" required autofocus />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input type="password" id="password" name="password"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
    </div>
    <button type="submit"
            class="w-full bg-blue-700 hover:bg-blue-800 transition-colors text-white font-semibold py-2 rounded-lg">
      Ingresar
    </button>
  </form>

  <div class="text-center mt-5 text-sm text-gray-600">
    <a href="/recuperar-password" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
  </div>
</div>
</body>
</html>
